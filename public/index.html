<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        :root {
            --text: #e7edee;
            --background: #0a0f10;
            --primary: #a3c6cb;
            --secondary: #38686f;
            --accent: #6cb3be;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--secondary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
        }

        #videoUrl {
            flex: 1;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--secondary);
            border-radius: 4px 0 0 4px;
            color: var(--text);
        }

        #fetchBtn {
            padding: 12px 24px;
            background-color: var(--primary);
            color: var(--background);
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-weight: bold;
        }

        .loading, .video-info, .download-status { display: none; }

        .thumbnail {
            max-width: 100%;
            border-radius: 8px;
        }

        .res-btn, .download-link {
            margin: 5px;
            padding: 10px 20px;
            background-color: var(--secondary);
            color: var(--text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s, transform 0.1s;
        }

        .res-btn:hover, .download-link:hover {
            background-color: var(--accent);
            transform: translateY(-1px);
        }

        .res-btn:active, .download-link:active {
            transform: translateY(0px);
        }

        h1 { color: var(--primary); text-align: center; margin-bottom: 30px; }
        h3, h4 { color: var(--accent); margin: 15px 0; }

    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        
        <div class="card">
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="Paste YouTube URL here">
                <button id="fetchBtn">Search</button>
            </div>
        </div>
        
        <div class="loading card">Searching...</div>
        
        <div class="video-info card">
            <img id="videoThumb" class="thumbnail" alt="Video thumbnail">
            <h3 id="videoTitle"></h3>
            <p id="videoDuration"></p>
            <h4>Available Resolutions</h4>
            <div id="resContainer"></div>
        </div>
        
        <div class="download-status card">
            <h4>Download Status</h4>
            <p id="downloadMsg"></p>
            <div id="downloadLink"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
